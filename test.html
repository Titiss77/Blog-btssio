<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player Test</title>
    <link href="style.css" rel="stylesheet">
    <style>
        /* Variables et Reset */
        :root {
            --primary-color: #8B5CF6;
            --primary-dark: #6D28D9;
            --primary-light: #A78BFA;
            --dark-bg: #1E1B2C;
            --light-text: #ffffff;
            --gray-bg: #2D2A3B;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--dark-bg);
            color: var(--light-text);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            background: rgba(30, 27, 44, 0.95);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            padding: 1rem 0;
            box-shadow: 0 2px 10px rgba(139, 92, 246, 0.2);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
        }

        main {
            margin-top: 80px;
            padding: 2rem;
            text-align: center;
        }

        .video-container {
            background: var(--gray-bg);
            border-radius: 12px;
            padding: 1rem;
            margin: 2rem auto;
            max-width: 800px;
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.3);
        }

        video {
            width: 100%;
            border-radius: 8px;
            outline: none;
        }

        .video-controls {
            margin-top: 1rem;
            display: flex;
            justify-content: space-between;
        }

        .btn {
            background: var(--primary-color);
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">CinéBlog</a>
            <ul class="nav-links">
                <li><a href="index.html" class="active">Accueil</a></li>
                <li><a href="films.html">Films</a></li>
                <li><a href="series.html">Séries</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="compte.html">Mon Compte</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="hero-title">Test du Player Vidéo</h1>
        <div class="video-container">
            <video id="videoPlayer" controls>
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                Votre navigateur ne supporte pas la lecture vidéo.
            </video>
            <div class="video-controls">
                <button class="btn" onclick="playVideo()">Lire</button>
                <button class="btn" onclick="pauseVideo()">Pause</button>
            </div>
        </div>
    </main>

    <script>
        const video = document.getElementById('videoPlayer');
        
        function playVideo() {
            video.play();
        }
        
        function pauseVideo() {
            video.pause();
        }
    </script>
</body>
</html>
